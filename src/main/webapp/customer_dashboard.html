<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard - Mega City Cab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center">Welcome to Mega City Cab</h2>

  <!-- Customer Details -->
  <div class="card p-3 mt-3">
    <h4>Customer Details</h4>
    <p><strong>Name:</strong> <span id="customerName"></span></p>
    <p><strong>Email:</strong> <span id="customerEmail"></span></p>
    <p><strong>Phone:</strong> <span id="customerPhone"></span></p>
  </div>

  <!-- Available Rides -->
  <div class="card p-3 mt-3">
    <h4>Available Rides</h4>
    <table class="table">
      <thead>
      <tr>
        <th>Destination</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="ridesTable">
      <!-- Rides will be populated from backend -->
      </tbody>
    </table>
  </div>

  <!-- Booking History -->
  <div class="card p-3 mt-3">
    <h4>Booking History</h4>
    <table class="table">
      <thead>
      <tr>
        <th>Booking ID</th>
        <th>Destination</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody id="bookingHistoryTable">
      <!-- Booking history will be populated from backend -->
      </tbody>
    </table>
  </div>

  <!-- Logout Button -->
  <div class="text-center mt-3">
    <a href="logout" class="btn btn-danger">Logout</a>
  </div>

</div>

</body>
</html>
